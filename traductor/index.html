<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/img/favicon.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Traductor</title>
</head>

<body>
  <div class="content">
    <h1 class="header">Traductor</h1>
    <div class="languages-container">
      <label for="translate-from">Traducir del:</label>
      <select name="" id="translate-from">
        <option value="es">Spanish</option>
      </select>
      <label for="translate-to">al:</label>
      <select name="" id="translate-to">
        <option value="en">English</option>
      </select>
    </div>
    <div class="result-container">
      <div class="section">
        <label for="input-translate">Ingresa el texto a traducir:</label>
        <textarea name="" id="input-translate" cols="20" rows="10"></textarea>
      </div>
      <button id="btn-translate">Traducir</button>
      <div class="section">
        <label for="output-translate">Traduccion:</label>
        <textarea name="" id="output-translate" cols="20" rows="10"></textarea>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </div>
</body>

</html>
